{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="habit">
    <p>{{habit.habit}}</p>

    <p>Goal: {{habit.goal}} times per day</p>

    <p>{{habit.created_at}}</p>


</div>
<div class="journal">
    {% for journal in habit.journal.all %}
    <p>{{journal}}</p>
    {% endfor %}
</div>
<div>
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        ​
        <button type="submit">Save</button>
        ​
    </form>
</div>


{% endblock %}
